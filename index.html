<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testlik.com - Oyun Dünyasına Hoş Geldin!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Testlik.com</h1>
        <p>Oyun dünyasına adım atmak için giriş yap.</p>

        <button id="loginBtn" class="google-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google logo">
            Google ile Giriş Yap
        </button>

        <div id="userInfo" class="hidden">
            <img id="userPhoto" src="" alt="Profil Fotoğrafı">
            <h2 id="userName"></h2>
            <p>Harika! Artık oyunları keşfedebilirsin.</p>
            <button id="logoutBtn">Çıkış Yap</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script src="app.js"></script>
</body>
</html>
